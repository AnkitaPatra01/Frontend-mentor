<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="bg_pattern"></div>
        <div class="card">
        <img src=".\illustration-hero.svg"alt="order summary hero" class="card_hero">
          
        <div class="content">
            <h1 class="card_header">Order summary</h1>

            <p class="card_description">You can now listen to millions of songs ,<br>audiobooks, and podcasts on any device<br>
            anywhere You like!</p>
            <div class="card_plan">
                <img src=".\icon-music.svg" alt="Music icon" class="card_plan_img">
                <p class="card_plan_name">Annual plan<br><span>&59.99/year</span></p>
                <a href="#" class="card_plan_change">Change</a>
            </div>
            <div class="card_button">
                <a href="#" class="card_button_proceed card_button">Proceed to pay</a><br>
                <a href="#" class="card_button_cancel card_button">Cancel order</a>
            </div>
        </div>
    </div> 
   
   
    </main>
    
</body>
</html>
